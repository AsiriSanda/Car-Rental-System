<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        ul > li {
            cursor: pointer;
        }

        ul > li:hover {
            color: #3d98ef;
        }

        ul > li:active {
            color: #c82333;
        }

        #dashboardImg2 {
            position: absolute;
            width: 98%;
            height: auto;
        }

        #btnPlaceOrder, #btnDeletePlaceOrder {
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
        }

        body {
            background: whitesmoke;
        }
    </style>


</head>
<body>

<header class="jumbotron text-black p-3" style="background: #320b86" id="header2">
    <h1 class="position-absolute" id="nav2" style="color: white"> Rent A Car </h1>

    <ul class="list-group list-group-horizontal text-light justify-content-end font-weight-bold" id="tab2">
        <a class="tab-pane list-group-item bg-light border-warning" href="index.html" style="border-radius: 10px " > <i class="fa fa-sign-in-alt"></i> Home</a>
        <a class="tab-pane list-group-item bg-light border-warning" href="SignUp.html" style="border-radius: 10px " > <i class="fa fa-sign-in-alt"></i> Sign Up</a>
    </ul>
</header>

<main class="container-fluid" id="orderContent2">
    <div class="container-fluid mt-6">
        <!--main tile-->
        <div class="jumbotron pt-4">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header font-weight-bolder" style="background: #673ab7; color:black">Invoice
                            Details
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Rental ID :</label>
                                            <input class="form-control" id="txtRentalId" type="text">
                                            <span class="control-error" id="rentalId-invalid-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Date :</label>
                                            <input class="form-control" id="txtStartDate" type="date">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>NIC :</label>
                                            <input class="form-control" id="txtNIC2" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Select Cust :</label>
                                            <select class="form-control" id="cmbCustomerId">

                                            </select>
                                            <span class="control-error"
                                                  id="cus-empty-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="txtCustomerId2">Customer ID :</label>
                                            <input class="form-control" id="txtCustomerId2">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Name :</label>
                                            <input class="form-control" id="txtCustomerName2" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Address :</label>
                                            <input class="form-control" id="txtCustomerAddress2" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Email :</label>
                                            <input class="form-control" id="txtEmail2" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Licence :</label>
                                            <input class="form-control" id="txtDrivingLicence2" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Contact :</label>
                                            <input class="form-control" id="txtContact2" type="text">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mt-lg-0 mt-1">
                    <div class="card">
                        <div class="card-header font-weight-bolder" style="background: #673ab7; color:black">Car Selection</div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Car Type :</label>
                                            <select class="form-control" id="cmbCarType">

                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Car Id :</label>
                                            <select class="form-control" id="cmbCarId">

                                            </select>
                                            <span class="control-error"
                                                  id="car-empty-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Brand :</label>
                                            <input class="form-control" id="txtBrand2" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="">Number Of Passenger :</label>
                                            <input class="form-control" id="txtPassengers2" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="">Transmission :</label>
                                            <input class="form-control" id="txtTransmission2" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Fuel :</label>
                                            <input class="form-control" id="txtFuel2" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Price :</label>
                                            <input class="form-control" id="txtCarPrice2" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>End Date :</label>
                                            <input class="form-control" id="txtEndDate" type="date">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mt-xl-4">
                    <div class="card">
                        <div class="card-header font-weight-bolder" style="background: #9a67ea; color:black">Driver</div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Driver :</label>
                                            <select class="form-control" id="cmbDriverId"></select>
                                            <span class="control-error"
                                                  id="driver-empty-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Driver Id :</label>
                                            <input class="form-control" id="txtDriverId2" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Name :</label>
                                            <input class="form-control" id="txtDriverName2" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="">Address :</label>
                                            <input class="form-control" id="txtDriverAddress2" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="">Licence :</label>
                                            <input class="form-control" id="txtDriverLicence2" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Contact :</label>
                                            <input class="form-control" id="txtDriverContact2" type="text">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mt-xl-4" id="paymentCard">
                    <div class="card">
                        <div class="card-header font-weight-bolder" style="background: #9a67ea; color:black">Payments
                        </div>
                        <section class="content-box-2 p-4 ">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-3">
                                            <span class="font-weight-bolder card-text" id="total-text"
                                                  style="color: #0f6674">Total : </span>
                                        </div>
                                        <div class="col-6">
                                            <span class="text-danger font-weight-bolder" id="lblTotal"
                                                  style="color: #0f6674">00.0</span> Rs/=
                                        </div>
                                    </div>

                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Date Count :</label>
                                        <input class="form-control" id="txtExtraKm" min="0" type="number">
                                    </div>
                                </div>
                                <div class="col-6 ">
                                    <div class="form-group">
                                        <label>Extra Cost:</label>
                                        <input class="form-control" id="txtExtraCost" min="0" type="number">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-3">
                                            <span id="total-text1" class="text-danger font-weight-bolder card-text">SubTotal : </span>
                                        </div>
                                        <div class="col-6">
                                            <span id="lblSubTotal" class="text-danger font-weight-bolder">00.0</span>
                                            Rs/=
                                        </div>
                                    </div>

                                </div>
                                <div class="col-6 mt-2">
                                    <div class="form-group">
                                        <label>Cash</label>
                                        <input class="form-control" id="txtPayment" min="0" type="number">
                                        <span class="control-error"
                                              id="cash-empty-error"></span>
                                    </div>
                                </div>
                                <div class="col-6 mt-2">
                                    <div class="form-group">
                                        <label>Balance</label>
                                        <input class="form-control" id="txtBalance" type="text">
                                    </div>
                                </div>
                                <div class="col-md-6 mt-2">
                                    <button class="btn btn-danger col-12 col-sm-auto" id="btnAddToTable" type="button"
                                            style= "border-radius: 10px">
                                        Add Rental
                                    </button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <!--order table-->
            <div class="col-md-12 mt-2">
                <table class="table table-bordered text-white table-hover">
                    <thead style="background: #9a67ea; color:black">
                    <tr>
                        <th>Rent Id</th>
                        <th>Cust Id</th>
                        <th>Car Id</th>
                        <th>Driver Id</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody class="bg-light text-dark" id="tblCart">

                    </tbody>
                </table>
            </div>
            <div>
                <button class="btn btn-success col-3" id="btnPlaceOrder" type="button" style="border-radius: 10px">
                    Purchase
                </button>
            </div>
            <!---------->
        </div>
    </div>
</main>

<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="controller/RentalController.js"></script>


</body>
</html>
